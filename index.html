<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudmall Dictionary</title>

<!-- تصميم بسيط -->
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color:#f4f4f9; }
  h1 { color: #333; }
  input { padding: 10px; width: 300px; margin-bottom: 20px; border-radius:5px; border:1px solid #ccc; }
  ul { list-style: none; padding: 0; max-width: 400px; margin: auto; }
  li { padding: 8px; background: #fff; margin-bottom: 5px; border-radius:5px; text-align:left; box-shadow:0 0 5px rgba(0,0,0,0.1); }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; border:none; background:#4CAF50; color:white; border-radius:5px; }
  button:hover { background:#45a049; }
</style>
</head>

<body>

<h1>Cloudmall Dictionary</h1>

<!-- شريط البحث -->
<input type="text" id="searchBox" placeholder="ابحث عن كلمة...">

<!-- قائمة الكلمات -->
<ul id="wordList"></ul>

<!-- زر الدفع -->
<button id="payBtn">Pay 0.01 Pi</button>

<!-- كلمات مبدئية -->
<script>
const words = [
  { word: "Hello", definition: "مرحبا" },
  { word: "World", definition: "العالم" },
  { word: "Book", definition: "كتاب" },
  { word: "Computer", definition: "حاسوب" },
  { word: "Phone", definition: "هاتف" }
];

// عرض الكلمات حسب البحث
function displayWords(filter=""){
  const list = document.getElementById("wordList");
  list.innerHTML = "";
  words
    .filter(w => w.word.toLowerCase().includes(filter.toLowerCase()))
    .forEach(w => {
      const li = document.createElement("li");
      li.textContent = ${w.word} : ${w.definition};
      list.appendChild(li);
    });
}

// تفعيل البحث مباشرة
document.getElementById("searchBox").addEventListener("input", e => {
  displayWords(e.target.value);
});

// عرض كل الكلمات عند بداية الصفحة
displayWords();
</script>

<!-- Pi SDK وزر الدفع -->
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script>
Pi.init({ version: "2.0", sandbox: true }); // sandbox للتجربة

document.getElementById("payBtn").addEventListener("click", async () => {
  try {
    await Pi.createPayment({
      amount: 0.01,
      memo: "Cloudmall Dictionary Test",
      metadata: { type: "test" }
    });
    alert("نافذة الدفع فتحت، العملية تمت بنجاح");
  } catch(e){
    console.log(e);
    alert("حدث خطأ في الدفع");
  }
});
</script>

</body>
</html>
