<!DOCTYPE html>
<html>
<head>
<title>Cloudmall Dictionary</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>

<body>

<h2>Cloudmall Dictionary App</h2>

<button onclick="pay()">Pay 0.01 Pi</button>

<script>
Pi.init({ version: "2.0", sandbox: true });

async function pay() {
try {
const payment = await Pi.createPayment({
amount: 0.01,
memo: "Cloudmall Dictionary Test",
metadata: { type: "test" }
});
console.log(payment);
} catch(e) {
console.log(e);
}
}
</script>

</body>
</html>
